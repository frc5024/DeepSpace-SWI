name: FRC Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: Configure toolset
      run: ./gradlew wrapper
      
    - name: Build with Gradle
      run: ./gradlew build
